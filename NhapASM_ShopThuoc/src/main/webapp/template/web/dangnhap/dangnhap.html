<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<link rel="stylesheet" href="/dangnhap/dangnhap.css">

<body>
    <div class="form-bg">
        <div class="container">
            <div class="row col-md-12">
                <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                    <div class="form-container">
                        <h3 class="title">Đăng nhập tài khoản</h3>
                        <div class="form-group phone-no">
                            <label>Tên đăng nhập</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="form-group age">
                            <label>Mật khẩu</label>
                            <input class="form-control" type="password">
                        </div>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label>Vai trò*</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="role" id="admin" value="admin">
                                    <label class="form-check-label" for="admin">Admin</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="role" id="nhanvien" value="nhanvien">
                                    <label class="form-check-label" for="nhanvien">Nhân viên</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <a href="#" class="forgot-password">Quên mật khẩu?</a>
                            </div>
                            <button class="btn signin">Đăng nhập</button>
                            <span class="user-login">Bạn chưa có tài khoản? Bấm vào đây <a href="#">Đăng ký</a></span>
                        </form>
                        <div class="social-links">
                            <span>Hoặc đăng nhập</span>
                            <a href="#"><i class="fab fa-twitter"></i> twitter</a>
                            <a href="#"><i class="fab fa-facebook-f"></i> facebook</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
